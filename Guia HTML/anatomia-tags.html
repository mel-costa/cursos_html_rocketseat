<body>

<h1> Tags</h1>

    <+h1>  Abertura de tag
 <br>                            
    Conteúdo da tag
 <br>
    <+/h1> Fechamento da tag

<p>O conjunto acima constitui um elemento.</p> 

<p>
    As tags podem ter <strong title="que não têm centeúdo, mas sim atributos">elementos vazios*</strong>  
 </p> 
     
Elementos Vazios:
  <li><+img src="" alt=""></li>  
  <li><+input type="text"> </li>
