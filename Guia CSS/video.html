<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
   <h1>Vídeos em html</h1>
   <p>
       Para adicionar vídeos em html faz-se o uso da tag &lt;video>
       com auxílio de alguns atributos:
 
   </p>

   <h2>Características</h2>

   <ul>
       <li title="define a largura" >width</li>
       <li title="define a altura" >height</li>
       <li title="activa o play automático" >autoplay</li>
       <li  >preload</li>
   </ul>

    <video src="../assets/vid2.mp4"
                    width="600"
                    height="500"
            
    >src</video>

<br>

    <video src="../assets/vid1.mp4" controls
                    width=6500"
                    height="500"
                   
    >controls</video>

 <br>

    <video src="../assets/vid2.mp4" controls
                    width="600"
                    height="500"
    >
        <p>Fallback content: Este browser não suporta o vídeo, faça o download aqui 
        <a href="https://app.rocketseat.com.br/discover/course/posso-ver-e-ouvir-o-html/audio-e-video/video"></a> </p>
    </video>

<br>

    <video controls 
                    width="600"
                    height="500"
    >
        <source src="../assets/vid1.mp4" type="video/mp4">
    </video>

<br>

    <p>
        Clique <a href="https://developer.mozilla.org/en-US/docs/Web/Media/Formats">aqui</a> 
        para mais informações sobre os tipos de media em html.
    </p>
    
</body>
</html>
